{{ if hasKey $hook "serviceAccount" }}
  {{- $_ := set $podConfig "serviceAccountName" $hook.serviceAccount.name }}
{{ end }}

{{ if hasKey $hook "bootstrapSecret" }}
  {{- $_ := set $podConfig "bootstrapSecret" $hook.bootstrapSecret }}
